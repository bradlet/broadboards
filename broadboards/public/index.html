<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/img/bb.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A social media solution to internet-based echo chambers." />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/img/bb.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->


    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Bootstrap dependence -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>BroadBoards.net - echo-free social media</title>
</head>

<body id="body" class="light-mode">
    <div id="full-page">
        <div id="content">

            <!-- Primary Navigation Bar -->
            <nav id="primary-header" class="navbar navbar-light">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#"><img id="logo" src="img/bb.png" width="50px"
                                height="50px" /></a>
                        <div id="brand-name">Broad Boards</div>

                        <form class="navbar-form navbar-left" action="">
                            <div class="form-group">
                                <input type="text" id="search-bar" class="form-control" placeholder="&#xf002 Search a thing" />
                            </div>
                        </form>

                    </div>

                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="./login.html"><span class="glyphicon glyphicon-user"></span>
                                    <b>Login</b> or</a>
                            </li>
                            <li>
                                <a href="./signup.html"><span class="glyphicon glyphicon-log-in"></span>
                                    Sign Up!</a>
                            </li>
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Profile <span
                                        class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <label class="switch">
                                            &nbsp&nbsp&nbsp&nbsp Dark-mode &nbsp
                                            <input type="checkbox" name="dark_light" onclick="toggleDarkMode()"
                                                title="Toggle dark-mode" id="dark-button" class="fa fa-toggle-off">
                                            <span class="switch-field"></span>
                                        </label>
                                    </li>
                                    <li><a href="#">profile</a></li>
                                    <li><a href="#">messages</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                </div>
            </nav>
        </div>
        <!-- End of Primary Navigation Bar -->

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <!-- Secondary Navigation Bar -->
                        <div id="secondary-header" class="navbar navbar-light">
                            <div class="container-fluid">
                                <button type="button" class="navbar-toggle" data-toggle="collapse"
                                    data-target="#secondNav">
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>

                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-secondary active">
                                        <input type="radio" name="sort-order" id="pop" autocomplete="off" checked />
                                        Popular
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="sort-order" id="new" autocomplete="off" /> New
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="sort-order" id="top" autocomplete="off" /> Top
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="sort-order" id="trend" autocomplete="off" /> Trending
                                    </label>
                                </div>

                                <ul class="nav navbar-nav navbar-right">
                                    <li class="nav-item dropdown">

                                        <a id="navbardrop" class="dropdown-toggle" data-toggle="dropdown" href="#">
                                            Grid
                                            <span class="caret"></span></a>

                                        <ul class="dropdown-menu">
                                            <li><i class="fa fa-grip-lines" style="color: #0192C9;"></i></li>
                                            <li><i class="fa fa-equals" style="color: #0192C9;"></i></li>
                                            <li><i class="fa fa-bars" style="color: #0192C9;"></i></li>
                                            <li><i class="fa fa-align-justify" style="color: #0192C9;"></i></li>
                                            <li><i class="fa fa-th-list" style="color: #0192C9;"></i></li>
                                        </ul>

                                    </li>
                                </ul>

                            </div>
                        </div>
                        <!-- End of Secondary Navigation Bar -->

                        <!-- Forum Feed -->
                        <container id="forum-feed">
                            <div id="post"></div>
                            <div id="root"></div>
                        </container>
                        <!-- End of Forum Feed -->
                    </div>

                    <!-- Right Side Bar -->
                    <div id="group-settings" class="col-md-4">
                        <ul>
                            This is an example of side menu info
                            <li>
                                item1
                            </li>
                            <li>
                                item2
                            </li>
                            <li>
                                item3
                            </li>
                            <li>
                                item4
                            </li>
                        </ul>
                    </div>
                    <!-- End of the Right Side Bar -->
                </div>
            </div>
        </section>
    </div>
    <script src="js/bb.js"></script>
</body>

</html>
