<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BroadBoards</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Font Awesome (for common icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Bootstrap dependence -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div id="full-page">
      <div id="content">
    <nav
      id="primary-header" class="navbar navbar-light"
    >
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"
            ><img src="img/bb.png" style="width:50px;height:50px;"
          /></a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="#">Page 1</a></li>
          <li><a href="#">Page 2</a></li>
        </ul>
        <form class="navbar-form navbar-left" action="">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search for a thing"
            />
          </div>
          <button
            type="submit"
            class="btn btn-default"
            style="border-color: #0192C9;"
          >
            <i class="fa fa-search" style="color: #0192C9;"></i>
          </button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#"
              ><span id="login" class="glyphicon glyphicon-user"></span> <b>Login</b> or
            </a>
          </li>
          <li>
            <a href="#"
              ><span id="sign-up" class="glyphicon glyphicon-log-in"></span> Sign Up!</a
            >
          </li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Profile <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">theme change</a></li>
              <li><a href="#">profile</a></li>
              <li><a href="#">messages</a></li>
            </ul>
          </li>
        </ul>

    </nav>

    <section class="secondary-header section">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div
              id="secondary-header"
              class="navbar navbar-light"

            >
              <div class="container-fluid">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-secondary active">
                    <input
                      type="radio"
                      name="filter"
                      id="pop"
                      autocomplete="off"
                      checked
                    />
                    Popular
                  </label>
                  <label class="btn btn-secondary">
                    <input
                      type="radio"
                      name="options"
                      id="new"
                      autocomplete="off"
                    />
                    New
                  </label>
                  <label class="btn btn-secondary">
                    <input
                      type="radio"
                      name="options"
                      id="top"
                      autocomplete="off"
                    />
                    Top
                  </label>
                  <label class="btn btn-secondary">
                    <input
                      type="radio"
                      name="options"
                      id="trend"
                      autocomplete="off"
                    />
                    Trending
                  </label>
                </div>

                <ul class="nav navbar-nav navbar-right">
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      id="navbardrop"
                      data-toggle="dropdown"
                    >
                      grid-style
                    </a>
                    <div class="dropdown-menu">
                      <i class="fa fa-grip-lines" style="color: #0192C9;"></i>
                      <i class="fa fa-bars" style="color: #0192C9;"></i>
                      <i
                        class="fa fa-align-justify"
                        style="color: #0192C9;"
                      ></i>
                      <i class="fa fa-th-large" style="color: #0192C9;"></i>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <container id="forum-feed">
              <p>This is where the forum posts will appear</p>
            </container>
          </div>
          <div id="group-settings" class="col-md-4">
            <ul>
              This is an example of side menu info
              <li>
                item1
              </li>
              <li>
                item2
              </li>
              <li>
                item3
              </li>
              <li>
                item4
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>




      </div>
    </div>

    <footer id="footer">This is a footer Copyright 2020</footer>
  </body>
</html>
